<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-2.1.3.min.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-main">
        <div class="padding">
            <img src="../../Images/LOGO_S.gif" style="float:left;margin:.25em 1em 1em .25em" />
            <h2>UPS Package Tracking</h2>
            <div id="multipleTrackingNumbers" style="display:none">
                Select a tracking number: <select id="trackingNumberSelection"></select>
            </div>
            <div id="loadingNotification">Loading tracking data...</div>
            <div id="trackingResult" style="display:none">
                <h3>Shipment Tracking for <span id="trackingNumber"></span></h3>
                <table id="trackingTable" class="table">
                    <thead>
                        <tr style="">
                            <th style="text-align:left;border-bottom:1px solid black">Location</th>
                            <th style="text-align:left;border-bottom:1px solid black">Date</th>
                            <th style="text-align:left;border-bottom:1px solid black">Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="content-footer">
        <div class="padding">
            View more details on UPS.com for <a id="trackingNumberLink"></a>
        </div>
    </div>
</body>
</html>
